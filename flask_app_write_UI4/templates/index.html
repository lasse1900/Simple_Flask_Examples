<!DOCTYPE html>
<html>
<head>
    <title>Write Variables to CSV</title>
</head>
<body>
    <h1>Enter Variables</h1>
    <form action="/write_csv1" method="POST">
        <label for="variables">Variables:</label>
        <input type="text" id="variables" name="variables" placeholder="Variable 1,Variable 2,Variable 3">
        <button type="submit">Write to CSV 1</button>
    </form>
    <form action="/write_csv2" method="POST">
        <label for="variables">Variables:</label>
        <input type="text" id="variables" name="variables" placeholder="Variable 1,Variable 2,Variable 3">
        <button type="submit">Write to CSV 2</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>

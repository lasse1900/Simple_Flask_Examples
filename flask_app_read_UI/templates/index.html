<!DOCTYPE html>
<html>
<head>
    <title>Read Variables from CSV</title>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
